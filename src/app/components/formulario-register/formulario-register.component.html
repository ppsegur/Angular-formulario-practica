<div class="container">
    <h2>Formulario de Registro</h2>
    <form (ngSubmit)="registrarUsuario()" #registroForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" [(ngModel)]="usuario.apellidos" name="apellidos" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="nif">NIF:</label>
        <div class="input-group">
          <input type="text" id="nif" [(ngModel)]="usuario.nif" name="nif" (input)="calcularLetraNIF()" required class="form-control">
          <div class="input-group-append">
            <span class="input-group-text">{{ letraNIF }}</span>
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="usuario.email" name="email" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" [(ngModel)]="usuario.telefono" name="telefono" required class="form-control">
      </div>
  
      <div class="form-group">
        <label>Sexo:</label>
        <select [(ngModel)]="usuario.sexo" name="sexo" required class="form-control">
          <option value="" disabled selected>Seleccione...</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="conocimiento">¿Cómo conociste la página?</label>
        <select [(ngModel)]="usuario.conocimiento" name="conocimiento" required class="form-control">
          <option value="google">Buscando en Google</option>
          <option value="amigo">A través de un amigo</option>
          <option value="profesor">Por mi profesor</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" [(ngModel)]="usuario.contrasena" name="contrasena" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="confirmarContrasena">Confirmar contraseña:</label>
        <input type="password" id="confirmarContrasena" [(ngModel)]="usuario.confirmarContrasena" name="confirmarContrasena" required class="form-control">
      </div>
  
      <div class="form-group form-check">
        <input type="checkbox" [(ngModel)]="usuario.terminos" name="terminos" required class="form-check-input">
        <label class="form-check-label">Acepto los términos y condiciones</label>
      </div>
  
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
